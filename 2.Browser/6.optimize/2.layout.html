<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <style>
    /* show Rendering -> Paint Flashing */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
        /* width: 100px; */
      }

      to {
        transform: rotate(360deg);
        /* width: 500px; */
      }
    }

    #app {
      width: 100px;
      height: 100px;
      background: red;
      animation: rotate 0.2s linear infinite;
    }
  </style>

  <div id="app"></div>
  <div style="will-change: transform">vancats</div>
</body>

</html>
