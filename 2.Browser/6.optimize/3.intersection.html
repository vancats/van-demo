<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intersection</title>
</head>

<body>
  <img src="../../ssl.jpg" data-src="../../img/1.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/2.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/3.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/4.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/vancats.jpeg" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/1.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/2.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/3.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/4.webp" style="width: 200px; height: 300px">
  <img src="../../ssl.jpg" data-src="../../img/vancats.jpeg" style="width: 200px; height: 300px">
  <script>
    const observer = new IntersectionObserver(function (changes) {
      changes.forEach(function (element, index) {
        if (element.intersectionRatio > 0) {
          observer.unobserve(element.target)
          element.target.src = element.target.dataset.src
        }
      })
    })

    function initObserver() {
      const listItems = document.querySelectorAll('img')
      listItems.forEach(item => {
        observer.observe(item)
      })
    }

    initObserver()
  </script>
</body>

</html>
