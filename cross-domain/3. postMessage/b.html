<body>
  1. 用 onmessage 接受信息
  2. e.source 是来源的 window，e.origin 是来源的地址
  <script>
    window.onmessage = function (e) {
      console.log('data: ', e.data)
      e.source.postMessage('vvvvv', e.origin)
    }

  </script>
</body>
